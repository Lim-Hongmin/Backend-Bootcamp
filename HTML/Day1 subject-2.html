<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 양식</title>
</head>
<body>
    <h1>설문조사 양식</h1>
    <form>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
        
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">이메일주소</label>
            <input type="email" id="email" name="email" required>
        </fieldset>
        
        <fieldset>
            <legend>설문</legend>
            <div>
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="age10" name="age" value="10대">
                <label for="age10">10대</label>
                <input type="radio" id="age20" name="age" value="20대">
                <label for="age20">20대</label>
                <input type="radio" id="age30" name="age" value="30대" checked>
                <label for="age30">30대</label>
                <input type="radio" id="age40" name="age" value="40대">
                <label for="age40">40대</label>
                <input type="radio" id="age50" name="age" value="50대">
                <label for="age50">50대</label>
                <input type="radio" id="ageOther" name="age" value="그 외">
                <label for="ageOther">그 외</label>
            </div>
            
            <div>
                <p>카페에서 가장 좋아하는 음식은 무엇입니까? (중복 선택 가능)</p>
                <input type="checkbox" id="location" name="important" value="위치">
                <label for="coffee">커피</label>
                <input type="checkbox" id="tuition" name="important" value="학원비">
                <label for="noncoffee">논-커피 음료</label>
                <input type="checkbox" id="instructor" name="important" value="강사">
                <label for="smoothie">스무디</label>
                <input type="checkbox" id="facilities" name="important" value="시설">
                <label for="bakery">베이커리</label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend>기타 의견</legend>
            <textarea name="comments" rows="4" cols="50"></textarea>
        </fieldset>
        
        <input type="submit" value="제출">
    </form>
    
    <p>입력하느라 수고하셨습니다!</p>
</body>
</html>
